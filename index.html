<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Yapılacak Listesi</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-container">
                <div class="card-header">
                    <h1>Giriş</h1>
                </div>
                <div class="card-body">
                    <div>
                        <i class="fa-solid fa-heading "></i>
                        <input type="text" class="list-title" name="list-title" placeholder="Liste Başlık">
                    </div>
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="username" name="username" placeholder="Kullanıcı Adı">
                    </div>
                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="password" name="password" placeholder="Parola">
                    </div>
                    <button type="submit" class="login-btn" name="login-btn">Giriş Yap</button>
                </div>
                <div class="card-footer">
                    <div><a href="/register" class="register a">Yeni Liste Oluştur</a></div>
                    <br>
                    <div><a href="/forget" class="forget a">Şifremi Unuttum</a></div>
                </div>
            </div>
        </div>
        <div class="location">Kaçkar Dağı/Rize</div>
    </div>
</body>

</html>
