{% extends "layout.html" %}
{% block body %}

<body id="register">
    
    <div class="container">
        <div class="forget_card_register">
            <div class="card-container">
                <div class="card-header">
                    <h1>Parola Sıfırlama</h1>
                    {% if message == 1 %}
                        <script>alert("Böyle bir kullanıcı bulunmuyor!")</script>
                    {% elif message == 2 %}
                        <script>alert("Bu kullanıcıda parola bulunmuyor")</script>
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="post">
                        <div>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" class="register_username" name="username" placeholder="Kullanıcı Adı"
                                required>
                        </div>
                        <div>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" class="name" name="name" placeholder="Adınız" required>
                        </div>
                        <div>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" class="lastname" name="lastname" placeholder="Soyadınız" required>
                        </div>
                        <div>
                            <i class="fa-solid fa-at"></i>
                            <input type="email" class="email" name="email" placeholder="E-Posta" required>
                        </div>
                        <button type="submit" style="width:125px; height:44px" class="login-btn" name="forget-btn">Parola Sıfırla</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="location">Kaçkar Dağı</div>
    </div>
</body>
{% endblock %}
